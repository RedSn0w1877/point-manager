<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Manager Elite</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* --- STYLES (THE SECRET SAUCE ðŸ¥«) --- */
        body {
            background-color: #050508;
            color: #e2e8f0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* --- Global Animations --- */
        @keyframes float-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes star-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes task-pop-success {
            0% { transform: scale(1); }
            40% { transform: scale(1.05); background-color: rgba(52, 211, 153, 0.2); box-shadow: 0 0 25px rgba(52, 211, 153, 0.6); border-color: #34d399; }
            100% { transform: scale(1); background-color: transparent; }
        }
        
        @keyframes strike-through {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* --- Rank Up Animations (THE BOOM ðŸ’¥) --- */
        @keyframes shockwave-expand {
            0% { transform: scale(0); opacity: 1; border-width: 50px; }
            100% { transform: scale(4); opacity: 0; border-width: 0px; }
        }
        
        @keyframes slam-landing {
            0% { transform: scale(3); opacity: 0; }
            50% { opacity: 1; }
            70% { transform: scale(0.9); }
            85% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes debris-fly {
            0% { transform: translate(0,0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--rot)); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-4px, -4px); }
            20%, 40%, 60%, 80% { transform: translate(4px, 4px); }
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px var(--glow-color); }
            50% { box-shadow: 0 0 50px var(--glow-color); }
        }

        /* --- UI Utilities --- */
        .glass-card {
            background: rgba(10, 10, 18, 0.65);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 20px rgba(99, 102, 241, 0.2);
            transform: translateY(-4px) scale(1.005);
        }
        
        .glow-btn {
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .glow-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
            z-index: -1;
        }
        .glow-btn:hover::before {
            transform: translateX(100%);
        }
        .glow-btn:hover {
            box-shadow: 0 0 20px currentColor;
            text-shadow: 0 0 8px currentColor;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: star-twinkle var(--duration) ease-in-out infinite;
            opacity: 0.6;
        }

        .nav-item {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0%; height: 100%;
            background: linear-gradient(90deg, rgba(99,102,241,0.2), transparent);
            transition: all 0.3s ease;
            z-index: -1;
        }
        .nav-item:hover::after {
            width: 100%;
        }

        /* Custom Scrollbar for that clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050508; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .explosion-ring {
            animation: shockwave-expand 0.8s ease-out forwards;
        }
        .rank-slam {
            animation: slam-landing 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .screen-shake {
            animation: shake 0.5s ease-in-out;
        }
        .debris {
            animation: debris-fly 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- REACT SETUP ---
        const { useState, useEffect, useRef, useMemo } = React;
        
        // --- INTERNAL ICON SYSTEM (Robust, no dependencies) ---
        // Creates a simple SVG icon component from path data
        const createIcon = (paths) => ({ size = 24, color = "currentColor", strokeWidth = 2, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke={color} 
                strokeWidth={strokeWidth} 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {paths.map((d, i) => <path key={i} d={d} />)}
            </svg>
        );

        // Icon Definitions (Lucide Equivalent)
        const Icons = {
            LayoutDashboard: createIcon(["M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z", "M9 22V12h6v10"]), // actually Home/Dashboard mix, simple dash icon
            Trophy: createIcon(["M6 9H4.5a2.5 2.5 0 0 1 0-5H6", "M18 9h1.5a2.5 2.5 0 0 0 0-5H18", "M4 22h16", "M12 2v7", "M12 17a5 5 0 0 0 5-5V7H7v5a5 5 0 0 0 5 5z"]),
            CheckSquare: createIcon(["M9 11l3 3L22 4", "M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"]),
            Book: createIcon(["M4 19.5A2.5 2.5 0 0 1 6.5 17H20", "M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"]),
            Plus: createIcon(["M12 5v14", "M5 12h14"]),
            Minus: createIcon(["M5 12h14"]),
            User: createIcon(["M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2", "M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"]),
            Trash2: createIcon(["M3 6h18", "M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6", "M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2", "M10 11v6", "M14 11v6"]),
            Zap: createIcon(["M13 2L3 14h9l-1 8 10-12h-9l1-8z"]),
            Flame: createIcon(["M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.7 1.1 1.9 2.2 2.9 2.8z"]),
            Target: createIcon(["M22 12h-4", "M6 12H2", "M12 6V2", "M12 22v-4", "M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12z", "M12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"]), // Crosshair style
            Cpu: createIcon(["M15 9h-6v6h6V9z", "M9 9V3M15 9V3M9 15v6M15 15v6M3 9h6M3 15h6M21 9h-6M21 15h-6"]), // Chip
            Info: createIcon(["M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20z", "M12 16v-4", "M12 8h.01"]),
            X: createIcon(["M18 6L6 18", "M6 6l12 12"]),
            Rocket: createIcon(["M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z", "M12 15l-3-3a22 22 0 0 1 2-9.56 1.91 1.91 0 0 1 2.56 2.56A22 22 0 0 1 12 15z", "M5 14l6.34-6.34", "M14 11l2 2", "M9 11l6.4 6.4"]),
            Ghost: createIcon(["M9 22l1-2.5 3 3 3-3 1 2.5V10a8 8 0 0 0-16 0v12l1-2.5 3 3 3-3z"]),
            Swords: createIcon(["M14.5 17.5L3 6V3h3l11.5 11.5", "M13 19l6-6 5 5v3h-3l-8-2"]),
            Crown: createIcon(["M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"]),
            Wallet: createIcon(["M20 7h-3a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h3", "M3 17h1v-9a1 1 0 0 1 1-1h13", "M17 11h.01"])
        };

        const { 
            LayoutDashboard, Trophy, CheckSquare, Book, Plus, Minus, 
            User, Trash2, Zap, Flame, Target, Cpu, Info, X, Rocket, 
            Ghost, Swords, Crown, Wallet 
        } = Icons;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'prism-manager-elite';

        // --- CONFIG & TIERS (EXTRA SPICY ðŸŒ¶ï¸) ---
        const TIERS = [
            { name: 'Bronze', min: 0, max: 200, value: '$0 - $5', color: '#f97316', secondary: '#c2410c', icon: Ghost },
            { name: 'Silver', min: 200, max: 500, value: '$5 - $20', color: '#cbd5e1', secondary: '#475569', icon: Swords },
            { name: 'Gold', min: 500, max: 1000, value: '$20 - $50', color: '#fbbf24', secondary: '#b45309', icon: Trophy },
            { name: 'Platinum', min: 1000, max: 2500, value: '$50 - $100', color: '#22d3ee', secondary: '#0e7490', icon: Zap },
            { name: 'Diamond', min: 2500, max: 5000, value: '$100 - $200', color: '#a78bfa', secondary: '#5b21b6', icon: Flame },
            { name: 'Apex', min: 5000, max: 1000000, value: '$200+', color: '#f43f5e', secondary: '#881337', icon: Crown }
        ];

        // --- COMPONENTS ---

        const Starfield = () => {
            const stars = useMemo(() => Array.from({ length: 150 }).map((_, i) => ({
                id: i,
                top: `${Math.random() * 100}%`,
                left: `${Math.random() * 100}%`,
                size: `${Math.random() * 2 + 1}px`,
                duration: `${Math.random() * 3 + 2}s`,
                delay: `${Math.random() * 2}s`
            })), []);

            return (
                <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                    {stars.map(s => (
                        <div 
                            key={s.id} 
                            className="star" 
                            style={{ 
                                top: s.top, 
                                left: s.left, 
                                width: s.size, 
                                height: s.size, 
                                '--duration': s.duration,
                                animationDelay: s.delay
                            }} 
                        />
                    ))}
                    {/* Dynamic Background Gradient */}
                    <div className="absolute inset-0 bg-gradient-to-br from-indigo-900/30 via-purple-900/10 to-pink-900/30 animate-[float-bg_15s_ease_infinite] bg-[length:400%_400%]"></div>
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
                </div>
            );
        };

        // --- RANK UP SYSTEM (EXPLOSIVE!) ---
        const RankUpOverlay = ({ tier, onClose }) => {
            const [phase, setPhase] = useState('charge'); // charge -> boom -> slam -> settle

            useEffect(() => {
                // Timing the sequence
                const timers = [
                    setTimeout(() => setPhase('boom'), 1000), // Explosion
                    setTimeout(() => setPhase('slam'), 1400), // Icon Slams in
                    setTimeout(() => setPhase('settle'), 2000), // UI fades in
                ];
                return () => timers.forEach(clearTimeout);
            }, []);

            // Generate debris particles for the explosion
            const debris = useMemo(() => Array.from({ length: 40 }).map((_, i) => {
                const angle = Math.random() * 360;
                const distance = 200 + Math.random() * 300;
                const tx = Math.cos(angle * Math.PI / 180) * distance;
                const ty = Math.sin(angle * Math.PI / 180) * distance;
                return {
                    id: i,
                    tx: `${tx}px`,
                    ty: `${ty}px`,
                    rot: `${Math.random() * 720}deg`,
                    color: Math.random() > 0.5 ? tier.color : '#fff',
                    size: Math.random() * 8 + 4,
                    delay: Math.random() * 0.2
                };
            }), [tier]);
            
            // Fallback for icon
            const RankIcon = tier.icon || User;

            return (
                <div 
                    className={`fixed inset-0 z-[200] flex items-center justify-center bg-black/90 transition-all duration-500 ${phase === 'boom' ? 'screen-shake' : ''}`}
                    style={{ '--glow-color': tier.color }}
                >
                    {/* 1. Charging Phase */}
                    {phase === 'charge' && (
                        <div className="relative">
                            <div className="w-20 h-20 rounded-full bg-white animate-ping opacity-75"></div>
                            <div className="absolute inset-0 w-20 h-20 rounded-full border-4 border-white animate-spin"></div>
                        </div>
                    )}

                    {/* 2. Explosion Phase (Replaces Oval Rings) */}
                    {(phase === 'boom' || phase === 'slam' || phase === 'settle') && (
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                            {/* Shockwaves */}
                            <div className="absolute w-40 h-40 rounded-full border-white explosion-ring opacity-0" style={{ borderColor: tier.color }}></div>
                            <div className="absolute w-40 h-40 rounded-full border-white explosion-ring opacity-0" style={{ borderColor: 'white', animationDelay: '0.1s' }}></div>
                            
                            {/* Debris */}
                            {debris.map(d => (
                                <div 
                                    key={d.id} 
                                    className="absolute debris rounded-sm"
                                    style={{
                                        width: d.size,
                                        height: d.size,
                                        backgroundColor: d.color,
                                        '--tx': d.tx,
                                        '--ty': d.ty,
                                        '--rot': d.rot,
                                        animationDelay: `${d.delay}s`
                                    }}
                                />
                            ))}
                        </div>
                    )}

                    {/* 3. The Slam Landing */}
                    {(phase === 'slam' || phase === 'settle') && (
                        <div className="flex flex-col items-center rank-slam relative z-10">
                            {/* Massive Glow behind */}
                            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-20 blur-3xl transform rotate-45 scale-150"></div>
                            
                            <div className="w-48 h-48 rounded-3xl flex items-center justify-center mb-8 relative glass-card border-2" style={{ borderColor: tier.color, boxShadow: `0 0 100px ${tier.color}40` }}>
                                <div className="absolute inset-0 blur-xl opacity-50 rounded-3xl animate-[glow-pulse_2s_infinite]" style={{ backgroundColor: tier.color }}></div>
                                <RankIcon size={84} style={{ color: tier.color, filter: `drop-shadow(0 0 10px ${tier.color})` }} />
                            </div>
                            
                            <h2 className="text-xl uppercase tracking-[0.5em] text-white/70 mb-2 font-black">Rank Up</h2>
                            <h1 className="text-7xl font-black text-white mb-12 tracking-tighter uppercase italic" 
                                    style={{ 
                                        textShadow: `0 0 40px ${tier.color}, 4px 4px 0px ${tier.secondary}`,
                                        WebkitTextStroke: '2px rgba(255,255,255,0.1)'
                                    }}>
                                {tier.name}
                            </h1>

                            <div className={`transition-all duration-1000 ${phase === 'settle' ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                <button 
                                    onClick={onClose}
                                    className="px-12 py-4 bg-white text-black text-lg font-black rounded-full hover:scale-105 active:scale-95 transition-all shadow-[0_0_50px_rgba(255,255,255,0.3)] hover:shadow-[0_0_80px_rgba(255,255,255,0.6)]"
                                >
                                    LET'S GO
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const UserCard = ({ user, onDelete, onUpdatePoints }) => {
            const [amount, setAmount] = useState('');
            const tier = TIERS.find(t => user.points >= t.min && user.points < t.max) || TIERS[0];
            const nextTier = TIERS[TIERS.indexOf(tier) + 1];
            const progress = nextTier ? ((user.points - tier.min) / (nextTier.min - tier.min)) * 100 : 100;
            
            // Fallback for icon
            const RankIcon = tier.icon || User;
            const WalletIcon = Wallet || Info;

            const handleCustom = (mult) => {
                const val = parseInt(amount);
                if (!isNaN(val) && val > 0) {
                    onUpdatePoints(user.id, val * mult);
                    setAmount('');
                }
            };

            return (
                <div className="glass-card p-6 rounded-3xl relative overflow-hidden group border-l-4" style={{ borderLeftColor: tier.color }}>
                    {/* Background Icon Watermark */}
                    <div className={`absolute -top-4 -right-4 p-6 opacity-10 group-hover:opacity-30 group-hover:scale-110 transition-all duration-500 blur-[2px]`} style={{ color: tier.color }}>
                        <RankIcon size={120} />
                    </div>
                    
                    <div className="relative z-10">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h3 className="text-2xl font-black text-white mb-1 tracking-tight">{user.name}</h3>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded bg-white/10 border border-white/5 backdrop-blur-md" style={{ color: tier.color, borderColor: tier.color }}>
                                        {tier.name}
                                    </span>
                                </div>
                            </div>
                            <button onClick={() => onDelete(user.id)} className="text-slate-600 hover:text-red-500 transition-colors bg-black/40 hover:bg-black/60 p-2 rounded-xl border border-white/5"><Trash2 size={16} /></button>
                        </div>

                        <div className="mb-6">
                            <div className="flex justify-between items-end mb-2">
                                <div>
                                    <p className="text-4xl font-black text-white font-mono tracking-tighter" style={{ textShadow: `0 0 20px ${tier.color}40` }}>{user.points.toLocaleString()}</p>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1 flex items-center gap-1">
                                        <WalletIcon size={10} /> {tier.value} Yield
                                    </p>
                                </div>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">
                                     {nextTier ? `Next: ${nextTier.name}` : 'Max Rank'}
                                </p>
                            </div>
                            <div className="h-3 w-full bg-black/60 rounded-full overflow-hidden border border-white/10 shadow-inner">
                                <div 
                                    className="h-full transition-all duration-1000 relative" 
                                    style={{ 
                                        background: `linear-gradient(90deg, ${tier.color}, ${tier.secondary})`, 
                                        width: `${progress}%`, 
                                        boxShadow: `0 0 20px ${tier.color}` 
                                    }}
                                >
                                    <div className="absolute inset-0 bg-white/30 animate-[shimmer_2s_infinite]"></div>
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col gap-3">
                            {/* Quick Actions */}
                            <div className="flex gap-2">
                                <button onClick={() => onUpdatePoints(user.id, 100)} className="flex-1 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 border border-emerald-500/20 py-3 rounded-xl text-xs font-black transition-all glow-btn uppercase tracking-wider flex justify-center items-center gap-1"><Plus size={12}/> 100</button>
                                <button onClick={() => onUpdatePoints(user.id, -100)} className="flex-1 bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 border border-rose-500/20 py-3 rounded-xl text-xs font-black transition-all glow-btn uppercase tracking-wider flex justify-center items-center gap-1"><Minus size={12}/> 100</button>
                            </div>
                            
                            {/* Custom Input */}
                            <div className="flex gap-2 items-center bg-black/40 p-1 rounded-xl border border-white/5">
                                <input 
                                    type="number" 
                                    value={amount}
                                    onChange={(e) => setAmount(e.target.value)}
                                    placeholder="Custom..."
                                    className="w-full bg-transparent border-none px-3 py-2 text-xs text-white outline-none font-bold placeholder-slate-600 min-w-0"
                                />
                                <button onClick={() => handleCustom(1)} className="shrink-0 bg-indigo-500/20 hover:bg-indigo-500/40 text-indigo-300 w-8 h-8 flex items-center justify-center rounded-lg transition-all border border-indigo-500/20 hover:shadow-[0_0_10px_rgba(99,102,241,0.5)]"><Plus size={14}/></button>
                                <button onClick={() => handleCustom(-1)} className="shrink-0 bg-orange-500/20 hover:bg-orange-500/40 text-orange-300 w-8 h-8 flex items-center justify-center rounded-lg transition-all border border-orange-500/20 hover:shadow-[0_0_10px_rgba(249,115,22,0.5)]"><Minus size={14}/></button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('dash');
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('prism_v3_users')) || [{ id: 1, name: 'Commander', points: 0 }]);
            const [tasks, setTasks] = useState(() => JSON.parse(localStorage.getItem('prism_v3_tasks')) || []);
            const [journal, setJournal] = useState(() => localStorage.getItem('prism_v3_journal') || '');
            const [rankUpData, setRankUpData] = useState(null);
            const [showLegend, setShowLegend] = useState(false);
            const [energy, setEnergy] = useState(100);
            
            // New state for adding users directly
            const [newUserName, setNewUserName] = useState('');
            
            // Animation state for quests
            const [animatingTaskIds, setAnimatingTaskIds] = useState([]);
            
            const prevRanks = useRef({});

            // Persistence
            useEffect(() => {
                localStorage.setItem('prism_v3_users', JSON.stringify(users));
                users.forEach(u => {
                    const currentTier = TIERS.find(t => u.points >= t.min && u.points < t.max) || TIERS[0];
                    if (prevRanks.current[u.id] && prevRanks.current[u.id] !== currentTier.name) {
                        setRankUpData(currentTier);
                    }
                    prevRanks.current[u.id] = currentTier.name;
                });
            }, [users]);

            useEffect(() => localStorage.setItem('prism_v3_tasks', JSON.stringify(tasks)), [tasks]);
            useEffect(() => localStorage.setItem('prism_v3_journal', journal), [journal]);
            
            // Energy simulation
            useEffect(() => {
                const i = setInterval(() => setEnergy(p => p > 90 ? 100 : p + 0.1), 1000);
                return () => clearInterval(i);
            }, []);

            const addPoints = (uid, amt) => {
                setUsers(prev => prev.map(u => u.id === uid ? { ...u, points: Math.max(0, u.points + amt) } : u));
            };

            const handleAddUser = () => {
                if (!newUserName.trim()) return;
                setUsers([...users, { id: Date.now(), name: newUserName, points: 0 }]);
                setNewUserName('');
            };

            const deleteUser = (id) => {
                setUsers(users.filter(u => u.id !== id));
            };

            const addTask = (text, reward, uid) => {
                if (!text || !reward || !uid) return;
                setTasks([...tasks, { id: Date.now(), text, reward, uid: Number(uid), done: false }]);
            };

            const handleCompleteTask = (tid) => {
                // 1. Trigger Animation
                setAnimatingTaskIds(prev => [...prev, tid]);

                // 2. Wait for animation, then update state
                setTimeout(() => {
                    setTasks(prev => prev.map(t => {
                        if (t.id === tid && !t.done) {
                            addPoints(t.uid, t.reward);
                            return { ...t, done: true };
                        }
                        return t;
                    }));
                    // Remove from animating list
                    setAnimatingTaskIds(prev => prev.filter(id => id !== tid));
                }, 600); // Matches CSS animation duration
            };

            return (
                <div className="flex h-screen w-full bg-[#050508] text-slate-200 font-sans relative overflow-hidden">
                    <Starfield />

                    {/* Sidebar */}
                    <nav className="w-20 md:w-72 border-r border-white/5 flex flex-col items-center md:items-stretch p-6 z-20 bg-[#0a0a0f]/60 backdrop-blur-2xl">
                        <div className="flex items-center gap-4 mb-12 px-2 mt-2 group cursor-pointer">
                            <div className="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center text-white shadow-[0_0_25px_rgba(79,70,229,0.5)] group-hover:scale-110 transition-transform duration-300 group-hover:rotate-12">
                                <Rocket size={24} fill="currentColor" />
                            </div>
                            <div className="hidden md:block">
                                <h1 className="font-black text-2xl text-white tracking-tighter group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-purple-400 transition-all">PRISM</h1>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-[0.3em]">Manager Elite</p>
                            </div>
                        </div>

                        <div className="space-y-3 flex-1">
                            {[
                                { id: 'dash', label: 'Launchpad', icon: LayoutDashboard },
                                { id: 'users', label: 'Squad', icon: User },
                                { id: 'quests', label: 'Missions', icon: CheckSquare },
                                { id: 'journal', label: 'Database', icon: Book }
                            ].map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => setView(item.id)}
                                    className={`nav-item w-full flex items-center gap-4 p-4 rounded-xl transition-all relative overflow-hidden group ${view === item.id ? 'bg-indigo-600/20 text-white shadow-[0_0_20px_rgba(79,70,229,0.2)] border border-indigo-500/30' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}
                                >
                                    <item.icon size={20} className={`transition-all duration-300 ${view === item.id ? 'text-indigo-400 scale-110' : 'group-hover:scale-110 group-hover:text-indigo-300'}`} />
                                    <span className="hidden md:block text-sm font-bold tracking-wide">{item.label}</span>
                                    {view === item.id && <div className="absolute right-0 top-0 bottom-0 w-1 bg-indigo-500 shadow-[0_0_15px_#6366f1]"></div>}
                                </button>
                            ))}
                        </div>

                        <div className="mt-auto pt-6 border-t border-white/10">
                            <div className="glass-card p-4 rounded-2xl flex items-center gap-4 bg-emerald-900/10 border-emerald-500/20 hover:border-emerald-500/40 transition-colors">
                                <div className="w-3 h-3 rounded-full bg-emerald-400 shadow-[0_0_15px_#34d399] animate-pulse"></div>
                                <div className="hidden md:block">
                                    <p className="text-[10px] font-black text-emerald-400 uppercase tracking-wider">System Status</p>
                                    <p className="text-xs text-white font-bold">Optimal</p>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto relative z-10 no-scrollbar">
                        <div className="p-6 md:p-12 max-w-7xl mx-auto space-y-12 pb-32">
                            
                            {/* VIEW: LAUNCHPAD */}
                            {view === 'dash' && (
                                <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
                                    {/* Header */}
                                    <div className="flex flex-col md:flex-row justify-between items-end gap-6">
                                        <div>
                                            <h1 className="text-6xl font-black text-white mb-2 tracking-tighter drop-shadow-[0_0_25px_rgba(255,255,255,0.2)]">
                                                Welcome, <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Commander.</span>
                                            </h1>
                                            <p className="text-slate-400 font-medium text-lg">Prism protocols initialized. Ready for command.</p>
                                        </div>
                                        <div className="text-right glass-card px-6 py-3 rounded-2xl border-white/5">
                                            <div className="text-5xl font-black text-white font-mono tracking-tighter" style={{ textShadow: '0 0 20px rgba(99,102,241,0.5)' }}>
                                                {new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </div>
                                            <div className="text-xs text-indigo-400 font-black uppercase tracking-[0.3em] mt-1">
                                                {new Date().toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' })}
                                            </div>
                                        </div>
                                    </div>

                                    {/* KPI Cards */}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-card p-8 rounded-3xl relative overflow-hidden group border-indigo-500/30 hover:border-indigo-500/60">
                                            <div className="absolute -right-10 -top-10 bg-indigo-500/20 w-48 h-48 rounded-full blur-3xl group-hover:bg-indigo-500/30 transition-all duration-500"></div>
                                            <Cpu className="text-indigo-400 mb-6 group-hover:scale-110 transition-transform duration-300" size={40} />
                                            <p className="text-xs text-slate-400 font-black uppercase tracking-widest">CPU Load</p>
                                            <p className="text-4xl font-black text-white mt-2 group-hover:translate-x-2 transition-transform">12%</p>
                                        </div>
                                        <div className="glass-card p-8 rounded-3xl relative overflow-hidden group border-purple-500/30 hover:border-purple-500/60">
                                            <div className="absolute -right-10 -top-10 bg-purple-500/20 w-48 h-48 rounded-full blur-3xl group-hover:bg-purple-500/30 transition-all duration-500"></div>
                                            <Flame className="text-purple-400 mb-6 group-hover:scale-110 transition-transform duration-300" size={40} />
                                            <p className="text-xs text-slate-400 font-black uppercase tracking-widest">Core Energy</p>
                                            <p className="text-4xl font-black text-white mt-2 group-hover:translate-x-2 transition-transform">{Math.floor(energy)}%</p>
                                        </div>
                                        <div className="glass-card p-8 rounded-3xl relative overflow-hidden group border-pink-500/30 hover:border-pink-500/60">
                                            <div className="absolute -right-10 -top-10 bg-pink-500/20 w-48 h-48 rounded-full blur-3xl group-hover:bg-pink-500/30 transition-all duration-500"></div>
                                            <Target className="text-pink-400 mb-6 group-hover:scale-110 transition-transform duration-300" size={40} />
                                            <p className="text-xs text-slate-400 font-black uppercase tracking-widest">Active Missions</p>
                                            <p className="text-4xl font-black text-white mt-2 group-hover:translate-x-2 transition-transform">{tasks.filter(t => !t.done).length}</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: MEMBERS */}
                            {view === 'users' && (
                                <div className="space-y-8 animate-in fade-in slide-in-from-right-4 duration-500">
                                    <div className="flex flex-col md:flex-row justify-between items-center gap-6 border-b border-white/10 pb-8">
                                        <div>
                                            <h2 className="text-4xl font-black text-white tracking-tighter">Squad Roster</h2>
                                            <p className="text-sm text-slate-400 mt-2 font-medium">Manage personnel & allocate resources</p>
                                        </div>
                                        <div className="flex gap-3">
                                            <button 
                                                onClick={() => setShowLegend(true)}
                                                className="px-5 py-3 bg-white/5 border border-white/10 text-slate-300 text-xs font-bold rounded-xl hover:bg-white/10 hover:text-white transition-all flex items-center gap-2 hover:shadow-[0_0_15px_rgba(255,255,255,0.1)]"
                                            >
                                                <Info size={16} /> RANK INTEL
                                            </button>
                                        </div>
                                    </div>

                                    {/* New Add User Input Section */}
                                    <div className="glass-card p-4 rounded-2xl border-indigo-500/20 flex flex-col md:flex-row gap-4 items-center">
                                        <div className="flex-1 w-full relative">
                                            <User className="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400" size={18} />
                                            <input 
                                                value={newUserName} 
                                                onChange={(e) => setNewUserName(e.target.value)}
                                                onKeyDown={(e) => e.key === 'Enter' && handleAddUser()}
                                                placeholder="New Recruit Name..." 
                                                className="w-full bg-black/40 border border-white/10 rounded-xl pl-12 pr-4 py-4 text-sm text-white outline-none focus:border-indigo-500 focus:shadow-[0_0_15px_rgba(99,102,241,0.3)] transition-all font-bold placeholder-slate-600" 
                                            />
                                        </div>
                                        <button 
                                            onClick={handleAddUser}
                                            className="w-full md:w-auto px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-black rounded-xl shadow-[0_0_20px_rgba(79,70,229,0.4)] hover:shadow-[0_0_30px_rgba(79,70,229,0.6)] hover:scale-105 active:scale-95 transition-all flex items-center gap-2 justify-center"
                                        >
                                            <Plus size={18} strokeWidth={3} /> RECRUIT
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {users.length === 0 && <p className="text-slate-500 italic col-span-3 text-center py-20 font-medium">No personnel found. Recruit a member to begin.</p>}
                                        {users.map(u => (
                                            <UserCard key={u.id} user={u} onDelete={deleteUser} onUpdatePoints={addPoints} />
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: QUESTS */}
                            {view === 'quests' && (
                                <div className="space-y-8 animate-in fade-in slide-in-from-right-4 duration-500">
                                    <div className="border-b border-white/10 pb-8">
                                        <h2 className="text-4xl font-black text-white tracking-tighter">Mission Control</h2>
                                        <p className="text-sm text-slate-400 mt-2 font-medium">Deploy objectives and assign bounties</p>
                                    </div>

                                    <div className="glass-card p-6 rounded-3xl border-indigo-500/20">
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                                            <input id="t-text" placeholder="Mission Objective..." className="md:col-span-2 bg-black/40 border border-white/10 rounded-xl px-5 py-4 text-sm text-white outline-none focus:border-indigo-500 focus:shadow-[0_0_15px_rgba(99,102,241,0.2)] transition-all font-bold placeholder-slate-600" />
                                            <input id="t-reward" type="number" placeholder="Bounty (PTS)" className="bg-black/40 border border-white/10 rounded-xl px-5 py-4 text-sm text-white outline-none focus:border-indigo-500 focus:shadow-[0_0_15px_rgba(99,102,241,0.2)] transition-all font-bold placeholder-slate-600" />
                                            <div className="relative">
                                                <select id="t-uid" className="w-full h-full bg-black/40 border border-white/10 rounded-xl px-5 py-4 text-sm text-white outline-none focus:border-indigo-500 focus:shadow-[0_0_15px_rgba(99,102,241,0.2)] transition-all appearance-none font-bold cursor-pointer">
                                                    {users.map(u => <option key={u.id} value={u.id} className="bg-slate-900">{u.name}</option>)}
                                                </select>
                                                <User className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none" size={16} />
                                            </div>
                                        </div>
                                        <button 
                                            onClick={() => {
                                                const t = document.getElementById('t-text').value;
                                                const r = document.getElementById('t-reward').value;
                                                const u = document.getElementById('t-uid').value;
                                                addTask(t, r, u);
                                                document.getElementById('t-text').value = '';
                                                document.getElementById('t-reward').value = '';
                                            }}
                                            className="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-black rounded-xl shadow-[0_0_20px_rgba(79,70,229,0.3)] hover:shadow-[0_0_40px_rgba(79,70,229,0.5)] transition-all transform hover:-translate-y-1 uppercase tracking-widest"
                                        >
                                            Deploy Mission
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        {tasks.length === 0 && <p className="text-center text-slate-500 py-20 italic font-medium">No active directives.</p>}
                                        {tasks.map(t => {
                                            const isAnimating = animatingTaskIds.includes(t.id);
                                            return (
                                                <div 
                                                    key={t.id} 
                                                    className={`glass-card p-5 rounded-2xl flex items-center justify-between group transition-all duration-500
                                                        ${t.done ? 'opacity-50 grayscale border-transparent' : 'hover:border-indigo-500/40'}
                                                        ${isAnimating ? 'animate-[task-pop-success_0.6s_ease-out_forwards]' : ''}
                                                    `}
                                                >
                                                    <div className="flex items-center gap-5">
                                                        <button 
                                                            onClick={() => handleCompleteTask(t.id)}
                                                            disabled={t.done || isAnimating}
                                                            className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center transition-all duration-300
                                                                ${t.done ? 'bg-emerald-500 border-emerald-500 text-white scale-90' : 'border-slate-600 hover:border-emerald-500 hover:shadow-[0_0_15px_#34d399] text-transparent hover:text-emerald-500'}
                                                                ${isAnimating ? 'bg-emerald-500 border-emerald-500 scale-110' : ''}
                                                            `}
                                                        >
                                                            <CheckSquare size={16} fill="currentColor" strokeWidth={3} />
                                                        </button>
                                                        <div>
                                                            <p className={`text-lg font-bold transition-all duration-500 relative inline-block ${t.done ? 'text-slate-500' : 'text-white'}`}>
                                                                {t.text}
                                                                {t.done && <span className="absolute left-0 top-1/2 w-full h-0.5 bg-slate-500 animate-[strike-through_0.3s_ease-out_forwards]"></span>}
                                                            </p>
                                                            <div className="flex items-center gap-3 mt-1 text-xs font-bold text-slate-400">
                                                                <span className="bg-indigo-500/20 text-indigo-300 px-2 py-0.5 rounded border border-indigo-500/20">{t.reward} PTS</span>
                                                                <span className="flex items-center gap-1"><User size={10} /> {users.find(u => u.id === t.uid)?.name}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button onClick={() => setTasks(tasks.filter(x => x.id !== t.id))} className="text-slate-600 hover:text-rose-500 p-3 rounded-lg hover:bg-rose-500/10 opacity-0 group-hover:opacity-100 transition-all"><Trash2 size={18} /></button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: LOGS */}
                            {view === 'journal' && (
                                <div className="h-full flex flex-col space-y-6 animate-in fade-in slide-in-from-right-4 duration-500">
                                    <div className="border-b border-white/10 pb-8">
                                        <h2 className="text-4xl font-black text-white tracking-tighter">Command Log</h2>
                                        <p className="text-sm text-slate-400 mt-2 font-medium">Personal notes and classified records</p>
                                    </div>
                                    <div className="flex-1 relative">
                                        <textarea 
                                            value={journal}
                                            onChange={(e) => setJournal(e.target.value)}
                                            placeholder="Enter classified data..."
                                            className="w-full h-[600px] glass-card rounded-3xl p-8 text-base text-slate-200 font-mono leading-relaxed outline-none focus:border-indigo-500 focus:shadow-[0_0_30px_rgba(99,102,241,0.2)] transition-all resize-none placeholder-slate-600"
                                        />
                                        <div className="absolute bottom-6 right-6 text-xs text-emerald-400 font-black bg-emerald-900/30 px-4 py-2 rounded-full backdrop-blur-md border border-emerald-500/30 flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                                            ENCRYPTED & SAVED
                                        </div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* LEGEND MODAL */}
                    {showLegend && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-xl p-4 animate-in fade-in duration-300" onClick={() => setShowLegend(false)}>
                            <div className="glass-card w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl scale-100 border-white/10" onClick={e => e.stopPropagation()}>
                                <div className="p-8 border-b border-white/10 flex justify-between items-center bg-white/5">
                                    <h3 className="text-2xl font-black text-white tracking-tight">Clearance Levels</h3>
                                    <button onClick={() => setShowLegend(false)} className="bg-white/10 p-2 rounded-full hover:bg-white/20 transition-all"><X size={20} className="text-white" /></button>
                                </div>
                                <div className="p-8 space-y-4">
                                    {TIERS.map(t => (
                                        <div key={t.name} className="flex items-center justify-between p-4 rounded-2xl bg-black/40 border border-white/5 hover:border-white/20 transition-all group">
                                            <div className="flex items-center gap-5">
                                                <div className="w-12 h-12 rounded-xl flex items-center justify-center bg-white/5 group-hover:scale-110 transition-transform" style={{ color: t.color, boxShadow: `0 0 15px ${t.color}20` }}>
                                                    <t.icon size={24} />
                                                </div>
                                                <div>
                                                    <span className="font-black text-lg text-white block">{t.name}</span>
                                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">{t.min.toLocaleString()} - {t.max.toLocaleString()} pts</span>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <span className="text-sm font-mono font-black text-white block bg-white/10 px-3 py-1 rounded-lg border border-white/5">{t.value}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* RANK UP OVERLAY */}
                    {rankUpData && <RankUpOverlay tier={rankUpData} onClose={() => setRankUpData(null)} />}
                </div>
            );
        }

        // --- RENDER APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
