    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 10px -10px rgba(99, 102, 241, 0)' },
                            'to': { boxShadow: '0 0 20px 5px rgba(99, 102, 241, 0.3)' },
                        }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>

    <style>
        /* BASE & DARK MODE LOCK */
        body {
            background-color: #030303;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #e2e8f0;
        }

        /* NOISE TEXTURE OVERLAY */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* SCROLLBARS */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

        /* --- CINEMATIC ANIMATIONS --- */
        @keyframes suck-in {
            0% { transform: translate(calc(cos(var(--angle)) * var(--distance)), calc(sin(var(--angle)) * var(--distance))) scale(1); opacity: 1; }
            100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }
        @keyframes violent-shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 90% { transform: translate(-3px, -3px); }
            20%, 80% { transform: translate(3px, 3px); }
            30%, 70% { transform: translate(-5px, 3px); }
            40%, 60% { transform: translate(5px, -5px); }
            50% { transform: translate(-3px, 5px) scale(1.02); }
        }
        @keyframes shockwave {
            0% { transform: scale(0); opacity: 1; border-width: 100px; }
            100% { transform: scale(2); opacity: 0; border-width: 0px; }
        }
        @keyframes slam-in {
            0% { transform: scale(2); opacity: 0; filter: blur(20px); }
            60% { transform: scale(0.9); opacity: 1; filter: blur(0px); }
            80% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes slide-right { 0% { transform: translateX(-100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes fade-in { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .animate-suck-in { animation: suck-in 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards; }
        .animate-violent-shake { animation: violent-shake 0.3s infinite linear; }
        .animate-shockwave { animation: shockwave 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        .animate-slam-in { animation: slam-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-slide-right { animation: slide-right 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

        };

        // --- FULL TIER LIST ---
        const TIERS = [
            { name: 'Bronze', min: 0, max: 120, value: '$0-$5', color: 'from-orange-800 to-orange-600', textColor: 'text-orange-500', icon: Icons.Shield },
            { name: 'Silver', min: 120, max: 300, value: '$5-$20', color: 'from-slate-400 to-slate-200', textColor: 'text-slate-300', icon: Icons.Shield },
            { name: 'Gold', min: 300, max: 600, value: '$20-$50', color: 'from-yellow-600 to-yellow-300', textColor: 'text-yellow-400', icon: Icons.Trophy },
            { name: 'Platinum', min: 600, max: 950, value: '$50-$100', color: 'from-cyan-600 to-cyan-300', textColor: 'text-cyan-400', icon: Icons.Trophy },
            { name: 'Titanium', min: 950, max: 1400, value: '$100-$200', color: 'from-slate-600 to-slate-400', textColor: 'text-slate-200', icon: Icons.Shield },
            { name: 'Palladium', min: 1400, max: 1900, value: '$200-$350', color: 'from-orange-400 to-yellow-200', textColor: 'text-orange-200', icon: Icons.Zap },
            { name: 'Iridium', min: 1900, max: 2500, value: '$350-$600', color: 'from-indigo-600 to-purple-400', textColor: 'text-indigo-300', icon: Icons.Zap },
            { name: 'Obsidian', min: 2500, max: 3200, value: '$600-$900', color: 'from-neutral-900 to-neutral-700', textColor: 'text-neutral-400', icon: Icons.Crown },
            { name: 'Carbon', min: 3200, max: 4000, value: '$900-$1.2k', color: 'from-zinc-800 to-zinc-600', textColor: 'text-zinc-400', icon: Icons.Shield },
            { name: 'Emerald', min: 4000, max: 4900, value: '$1.2k-$1.5k', color: 'from-emerald-700 to-emerald-400', textColor: 'text-emerald-400', icon: Icons.Crown },
            { name: 'Sapphire', min: 4900, max: 6000, value: '$1.5k-$2k', color: 'from-blue-800 to-blue-500', textColor: 'text-blue-400', icon: Icons.Crown },
            { name: 'Amethyst', min: 6000, max: 7200, value: '$2k+', color: 'from-purple-800 to-fuchsia-500', textColor: 'text-fuchsia-400', icon: Icons.Crown },
            { name: 'Ruby', min: 7200, max: 8600, value: '∞', color: 'from-rose-800 to-rose-500', textColor: 'text-rose-400', icon: Icons.Flame },
            { name: 'Diamond', min: 8600, max: 100000, value: '∞', color: 'from-cyan-200 via-white to-blue-200', textColor: 'text-cyan-100', icon: Icons.Sparkles },
        ];

        // --- STORAGE ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try { return JSON.parse(window.localStorage.getItem(key)) || initialValue; } 
                catch { return initialValue; }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (e) { console.error(e); }
            };
            return [storedValue, setValue];
        };

        // --- STARRY BACKGROUND (AURORA) ---
        const StarryBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.style.position = 'fixed';
                canvas.style.top = '0'; canvas.style.left = '0';
                canvas.style.width = '100vw'; canvas.style.height = '100vh';
                canvas.style.zIndex = '0';
                
                const stars = Array.from({length: 150}).map(() => ({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.15,
                    opacity: Math.random(),
                    color: Math.random() > 0.8 ? '#a5b4fc' : '#ffffff' // Occasional indigo stars
                }));

                const animate = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    ctx.fillStyle = '#030303';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                    
                    const time = Date.now() * 0.0002;
                    
                    // Dynamic Aurora Gradients
                    const g1 = ctx.createRadialGradient(
                        canvas.width * 0.3 + Math.sin(time) * 100, 
                        canvas.height * 0.3 + Math.cos(time) * 50, 
                        0, 
                        canvas.width * 0.3, 
                        canvas.height * 0.3, 
                        canvas.width * 0.6
                    );
                    g1.addColorStop(0, 'rgba(79, 70, 229, 0.04)'); // Indigo
                    g1.addColorStop(1, 'transparent');
                    ctx.fillStyle = g1;
                    ctx.fillRect(0,0,canvas.width,canvas.height);

                    const g2 = ctx.createRadialGradient(
                        canvas.width * 0.7 - Math.sin(time * 0.8) * 100, 
                        canvas.height * 0.7 - Math.cos(time * 0.8) * 50, 
                        0, 
                        canvas.width * 0.7, 
                        canvas.height * 0.7, 
                        canvas.width * 0.5
                    );
                    g2.addColorStop(0, 'rgba(236, 72, 153, 0.03)'); // Pink
                    g2.addColorStop(1, 'transparent');
                    ctx.fillStyle = g2;
                    ctx.fillRect(0,0,canvas.width,canvas.height);

                    stars.forEach(s => {
                        s.y -= s.speed;
                        if(s.y < 0) s.y = canvas.height;
                        ctx.beginPath();
                        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                        ctx.fillStyle = s.color;
                        ctx.globalAlpha = s.opacity;
                        ctx.fill();
                        ctx.globalAlpha = 1.0;
                    });
                    requestAnimationFrame(animate);
                };
                animate();
            }, []);
            return <canvas ref={canvasRef} />;
        };

        // --- LEVEL UP CINEMATIC ---
        const LevelUpCinematic = ({ oldTier, newTier, userName, onClose }) => {
            const [phase, setPhase] = useState('hold');
            const OldIcon = oldTier.icon;
            const NewIcon = newTier.icon;

            useEffect(() => {
                const timers = [
                    setTimeout(() => setPhase('implode'), 1000),
                    setTimeout(() => setPhase('rumble'), 2500),
                    setTimeout(() => setPhase('explode'), 3500),
                    setTimeout(() => setPhase('reveal'), 3700),
                ];
                return () => timers.forEach(clearTimeout);
            }, []);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black overflow-hidden" onClick={phase === 'reveal' ? onClose : undefined}>
                    {phase === 'implode' && (
                        <div className="absolute inset-0 flex items-center justify-center">
                            {[...Array(50)].map((_, i) => (
                                <div key={i} className="absolute w-1 h-1 bg-indigo-400 rounded-full animate-suck-in"
                                    style={{
                                        left: '50%', top: '50%',
                                        '--angle': `${Math.random() * 360}deg`,
                                        '--distance': `${300 + Math.random() * 300}px`
                                    }}
                                />
                            ))}
                        </div>
                    )}

                    <StarryBackground />
                    
                    {/* SIDEBAR */}
                    <div className="w-20 md:w-80 bg-[#050505]/80 border-r border-white/5 flex flex-col p-6 z-20 backdrop-blur-2xl">
                        <div className="flex items-center gap-4 mb-12 px-2 mt-2">
                            <div className="w-12 h-12 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl flex items-center justify-center shrink-0 shadow-[0_0_20px_rgba(79,70,229,0.4)] ring-1 ring-white/20"><Icons.Hexagon className="text-white" size={28}/></div>
                            <div className="hidden md:block">
                                <h1 className="font-black text-2xl text-white tracking-tighter">NEXUS</h1>
                                <p className="text-[10px] text-slate-500 font-mono tracking-[0.3em] uppercase">System v7.1</p>
                            </div>
                        </div>
                        <nav className="space-y-3 flex-1">
                            {TABS.map(t => (
                                <button key={t.id} onClick={() => setActiveTab(t.id)} className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all duration-300 group relative overflow-hidden ${activeTab === t.id ? 'text-white bg-white/10 shadow-lg border border-white/5' : 'text-slate-400 hover:text-white hover:bg-white/5 border border-transparent'}`}>
                                    {activeTab === t.id && <div className="absolute left-0 top-0 bottom-0 w-1 bg-indigo-500 rounded-full shadow-[0_0_15px_#6366f1]"></div>}
                                    <t.icon size={22} className={`relative z-10 transition-transform group-hover:scale-110 ${activeTab === t.id ? 'text-indigo-400 drop-shadow-[0_0_8px_rgba(99,102,241,0.6)]' : ''}`}/>
                                    <span className="hidden md:block font-bold tracking-wide relative z-10">{t.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="pt-8 border-t border-white/5">
                            <div className="glass-button rounded-2xl p-3 flex items-center gap-4 cursor-pointer hover:bg-white/10 transition-colors">
                                <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center border border-white/10 shadow-inner"><Icons.User size={20} className="text-slate-400"/></div>
                                <div className="hidden md:block">
                                    <p className="text-sm font-bold text-white">Admin</p>
                                    <p className="text-[10px] text-emerald-500 font-mono uppercase flex items-center gap-1"><span className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> Online</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* CONTENT */}
                    <div className="flex-1 p-6 md:p-12 overflow-y-auto relative z-10 custom-scrollbar">
                        <div className="max-w-7xl mx-auto">
                            {activeTab === 'dashboard' && <Dashboard users={users} energy={energy} recharge={() => setEnergy(100)} />}
                            {activeTab === 'grind' && <PointsManager users={users} addUser={addUser} modifyPoints={modifyPoints} deleteUser={deleteUser} setCinematicData={setCinematicData} />}
                            {activeTab === 'quests' && <QuestLog tasks={tasks} addTask={addTask} completeTask={completeTask} deleteTask={deleteTask} users={users} />}
                            {activeTab === 'neural' && <NeuralVault />}
                        </div>
                    </div>

                    {/* CINEMATIC OVERLAY */}
                    {cinematicData && (
                        <LevelUpCinematic 
                            oldTier={cinematicData.oldTier} 
                            newTier={cinematicData.newTier} 
                            userName={cinematicData.user.name} 
                            onClose={() => setCinematicData(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NexusOS />);
    </script>
</body>
</html>
