<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS | Supernova Edition</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. REACT CORE -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 3. BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* BASE & DARK MODE LOCK */
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #e2e8f0;
        }

        /* SCROLLBARS */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- CINEMATIC ANIMATIONS --- */
        @keyframes suck-in {
            0% { transform: translate(calc(cos(var(--angle)) * var(--distance)), calc(sin(var(--angle)) * var(--distance))) scale(1); opacity: 1; }
            100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }
        @keyframes violent-shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 90% { transform: translate(-5px, -5px); }
            20%, 80% { transform: translate(5px, 5px); }
            30%, 70% { transform: translate(-8px, 5px); }
            40%, 60% { transform: translate(8px, -8px); }
            50% { transform: translate(-5px, 8px) scale(1.05); }
        }
        @keyframes shockwave {
            0% { transform: scale(0); opacity: 1; border-width: 50px; }
            100% { transform: scale(1); opacity: 0; border-width: 0px; }
        }
        @keyframes slam-in {
            0% { transform: scale(3); opacity: 0; }
            60% { transform: scale(0.9); opacity: 1; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slide-right { 0% { transform: translateX(-100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes slide-up { 0% { transform: translateY(30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .animate-suck-in { animation: suck-in 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards; }
        .animate-violent-shake { animation: violent-shake 0.3s infinite linear; }
        .animate-shockwave { animation: shockwave 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        .animate-slam-in { animation: slam-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-slide-right { animation: slide-right 0.3s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
    </style>
</head>
<body>

            Star: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,

            RefreshCw: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            User: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Smartphone: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>,

            X: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Info: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            Hash: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="9" y2="9"/><line x1="4" x2="20" y1="15" y2="15"/><line x1="10" x2="8" y1="3" y2="21"/><line x1="16" x2="14" y1="3" y2="21"/></svg>,
        };

        // --- CONSTANTS ---
        const TIERS = [
            { name: 'Bronze', min: 0, max: 120, value: '$0-$5', color: 'from-orange-800 to-orange-600', textColor: 'text-orange-500', icon: Icons.Shield },
            { name: 'Silver', min: 120, max: 300, value: '$5-$20', color: 'from-slate-400 to-slate-200', textColor: 'text-slate-300', icon: Icons.Shield },
            { name: 'Gold', min: 300, max: 600, value: '$20-$50', color: 'from-yellow-600 to-yellow-300', textColor: 'text-yellow-400', icon: Icons.Trophy },
            { name: 'Platinum', min: 600, max: 1000, value: '$50-$100', color: 'from-cyan-600 to-cyan-300', textColor: 'text-cyan-400', icon: Icons.Trophy },
            { name: 'Diamond', min: 1000, max: 5000, value: '$100-$500', color: 'from-indigo-500 via-purple-500 to-pink-500', textColor: 'text-purple-400', icon: Icons.Sparkles },
            { name: 'Obsidian', min: 5000, max: 999999999, value: 'âˆž', color: 'from-black via-slate-900 to-slate-800', textColor: 'text-slate-400', icon: Icons.Flame },
        ];

        // --- STORAGE ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try { return JSON.parse(window.localStorage.getItem(key)) || initialValue; } 
                catch { return initialValue; }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (e) { console.error(e); }
            };
            return [storedValue, setValue];
        };

        // --- STARRY BACKGROUND (FIXED VIEWPORT) ---
        const StarryBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                // Ensure canvas is fixed and covers viewport
                canvas.style.position = 'fixed';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.width = '100vw';
                canvas.style.height = '100vh';
                canvas.style.zIndex = '0';
                
                const stars = Array.from({length: 150}).map(() => ({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.2,
                    opacity: Math.random()
                }));

                const animate = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                    
                    // Nebula
                    const g1 = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, 800);
                    g1.addColorStop(0, 'rgba(30,20,60,0.3)');
                    g1.addColorStop(1, 'transparent');
                    ctx.fillStyle = g1;
                    ctx.fillRect(0,0,canvas.width,canvas.height);

                    // Stars
                    stars.forEach(s => {
                        s.y -= s.speed;
                        if(s.y < 0) s.y = canvas.height;
                        ctx.beginPath();
                        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                        ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };
                animate();
            }, []);
            return <canvas ref={canvasRef} />;
        };

                // --- LEVEL UP CINEMATIC ---
        const LevelUpCinematic = ({ oldTier, newTier, userName, onClose }) => {
            const [phase, setPhase] = useState('hold'); // hold -> implode -> rumble -> explode -> reveal
            const OldIcon = oldTier.icon;
            const NewIcon = newTier.icon;

            useEffect(() => {
                const timers = [
                    setTimeout(() => setPhase('implode'), 1500),
                    setTimeout(() => setPhase('rumble'), 3000),
                    setTimeout(() => setPhase('explode'), 4200),
                    setTimeout(() => setPhase('reveal'), 4400),
                ];
                return () => timers.forEach(clearTimeout);
            }, []);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black overflow-hidden" onClick={phase === 'reveal' ? onClose : undefined}>
                    {phase === 'implode' && (
                        <div className="absolute inset-0 flex items-center justify-center">
                            {[...Array(40)].map((_, i) => (
                                <div key={i} className="absolute w-1 h-1 bg-white rounded-full animate-suck-in"
                                    style={{
                                        left: '50%', top: '50%',
                                        '--angle': `${Math.random() * 360}deg`,
                                        '--distance': `${300 + Math.random() * 200}px`
                                    }}
                                />
                            ))}
                        </div>
                    )}
                    {(phase === 'explode' || phase === 'reveal') && (
                        <>
                            <div className={`absolute inset-0 bg-gradient-to-r ${newTier.color} opacity-20 animate-pulse`}></div>
                            <div className="absolute w-[200vw] h-[200vw] rounded-full border-[50px] border-white opacity-0 animate-shockwave" style={{ animationDelay: '0s' }}></div>
                        </>
                    )}
                    <div className={`relative flex flex-col items-center justify-center transition-all duration-300 ${phase === 'rumble' ? 'animate-violent-shake' : ''}`}>
                        {phase !== 'reveal' && phase !== 'explode' && (
                            <div className={`flex flex-col items-center transition-all duration-[1500ms] ${phase === 'implode' || phase === 'rumble' ? 'scale-0 opacity-0 rotate-[360deg]' : 'scale-100 opacity-100'}`}>
                                <div className={`w-32 h-32 rounded-3xl bg-gradient-to-br ${oldTier.color} flex items-center justify-center shadow-[0_0_50px_rgba(255,255,255,0.2)] mb-8`}>
                                    <OldIcon size={64} className="text-white" />
                                </div>
                                <h2 className="text-4xl font-bold text-slate-500 uppercase tracking-widest">Rank Up</h2>
                            </div>
                        )}
                        {phase === 'reveal' && (
                            <div className="flex flex-col items-center animate-slam-in relative z-50">
                                <div className={`w-48 h-48 rounded-[2rem] bg-gradient-to-br ${newTier.color} flex items-center justify-center shadow-[0_0_100px_rgba(255,255,255,0.5)] mb-8`}>
                                    <NewIcon size={96} className="text-white animate-bounce" />
                                </div>
                                <h1 className="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400 tracking-tighter drop-shadow-2xl mb-4">
                                    {newTier.name.toUpperCase()}
                                </h1>
                                <button onClick={onClose} className="px-10 py-4 bg-white text-black font-bold rounded-full text-lg hover:scale-105 active:scale-95 transition-all shadow-[0_0_40px_rgba(255,255,255,0.3)] animate-fade-in">
                                    CONTINUE
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- POINTS MANAGER (Enhanced) ---
        const PointsManager = ({ users, addUser, modifyPoints, deleteUser, setCinematicData }) => {
            const [input, setInput] = useState('');
            const [showLegend, setShowLegend] = useState(false);
            const [customAmounts, setCustomAmounts] = useState({});

            const handleCustomAmount = (userId, multiplier) => {
                const val = parseInt(customAmounts[userId]);
                if (!isNaN(val) && val > 0) {
                    modifyPoints(userId, val * multiplier);
                    setCustomAmounts(prev => ({ ...prev, [userId]: '' }));
                }
            };

            return (
                <div className="animate-fade-in space-y-8 pb-20 relative z-10">
                    <div className="flex flex-col md:flex-row justify-between items-end border-b border-white/10 pb-6 gap-4">
                        <div>
                            <h2 className="text-4xl font-black text-white tracking-tighter mb-2">POINTS MANAGER</h2>
                            <p className="text-slate-400 text-sm font-medium flex items-center gap-2">
                                <span className="w-2 h-2 bg-indigo-500 rounded-full animate-pulse shadow-[0_0_10px_#6366f1]"></span> Database Active
                            </p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowLegend(true)} className="bg-white/5 hover:bg-white/10 border border-white/10 text-slate-300 px-4 py-2 rounded-xl flex items-center gap-2 transition-all">
                                <Icons.Info size={18}/> Legend
                            </button>
                            <form onSubmit={(e) => { e.preventDefault(); if(input) { addUser(input); setInput(''); } }} className="flex gap-2">
                                <input value={input} onChange={e => setInput(e.target.value)} placeholder="New User..." className="bg-[#0a0a0a] border border-white/10 rounded-xl px-4 py-2 text-white outline-none focus:border-indigo-500 text-sm w-48" />
                                <button className="bg-white/10 hover:bg-indigo-600 px-3 rounded-xl text-white transition-all"><Icons.Plus size={20}/></button>
                            </form>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {users.map(u => {
                            const safePoints = u.points || 0;
                            const tier = TIERS.find(t => safePoints >= t.min && safePoints < t.max) || TIERS[TIERS.length - 1];
                            const TierIcon = tier.icon;
                            const nextTier = TIERS[TIERS.indexOf(tier) + 1];
